<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css">  
  <script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/addons/p5.sound.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

</head>
<body background="background.jpg">
<center>
  	<h3 class="btn btn-warning aisize">AI DJ WEB APP
	    <br>
	    <span class="Note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
        Move your right-hand wrist up and down for increasing and decreasing the speed</span>
  	</h3>
    <button class="btn btn-success playnow" onclick="start()">Play</button>
    <div class="left">
      <img src="disk.gif" class="leftdj">
      <br>
      <br>
      <h2 class="btn btn-danger" id="Speedtime">Speed</h2>
    </div>
    <div class="right">
      <img src="disk.gif" class="rightdj">
      <br>
      <br>
      <h2 class="btn btn-danger" id="volumetime">Volume</h2>
    </div>
	<br><br>
</center>

<script src="main.js"></script>
</body>
</html>
